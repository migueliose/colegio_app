<!-- INFORMACIÓN PARA RECTORES -->
{% if es_rector %}
<div class="border-top pt-3 mb-4">
    <h5 class="text-purple mb-3">
        <i class="fas fa-user-tie me-2"></i>Información de Rector
    </h5>
    <div class="row">
        <div class="col-md-6">
            <p><strong>Rol:</strong> <span class="badge bg-purple">Rector</span></p>
            <p><strong>Permisos:</strong> Gestión académica completa</p>
        </div>
        <div class="col-md-6">
            {% if sedes_dirigidas %}
            <p><strong>Sedes a Cargo:</strong></p>
            <ul class="list-unstyled">
                {% for sede in sedes_dirigidas %}
                <li><i class="fas fa-school me-2 text-muted"></i>{{ sede.nombre }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
